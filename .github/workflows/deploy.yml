name: CI/CD Pipeline  

on:  
  push:  
    branches:  
      - main  

jobs:  
  build-and-deploy:  
    runs-on: ubuntu-latest  

    steps:  
      - name: Checkout code  
        uses: actions/checkout@v2  

      - name: Setup Cloud SDK  
        uses: google-github-actions/setup-gcloud@v2  
        with:  
          project_id: ${{ secrets.GCP_PROJECT_ID }}  
          service_account_key: ${{ secrets.GCP_SA_KEY }}  
          export_default_credentials: true  

      - name: Create Artifact Registry Repository  
        run: |  
          gcloud artifacts repositories create gcp-time-api-repo \
            --repository-format=docker \
            --location=us-central1 \
            --description="Docker repository for GCP Time API" || echo "Repository already exists"  

      - name: Build Docker Image  
        run: |  
          gcloud builds submit --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/gcp-time-api-repo/gcp-time-api ./app  

      - name: Initialize Terraform  
        run: |  
          cd terraform  
          terraform init  
          terraform apply -auto-approve -var="project_id=${{ secrets.GCP_PROJECT_ID }}"